<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
</head>
<body>
    <script language=javascript>
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "=" + i * j + "&nbsp;");
                if (i == j) { document.write("<br/>"); break; } 
            }
        }
    </script>


    <script>
        for(var n=1;n<=9;n++){
            for(var m=1;m<=n;m++){
                var a=n*m;
                document.write(n+"x"+m+"="+a+"  ");
            }
            document.write("<br/>");
            document.write("<br/>");
        }
    </script>
</body>
</html>
