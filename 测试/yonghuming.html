<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	用户名:<input type="text" id="userName"  autofocus="autofocus"><br>
	<span id="spa"></span><br>
	密码:<input type="password" id="pwd"><br>
	<span id="spwd"></span><br>
	重复密码:<input type="password" id="pwda"><br>
	<span id="spwda"></span><br>
	<button id="btn">提交</button>


	<script type="text/javascript">
		window.onload = function () {
			var x = document.getElementById("userName");
			var y = document.getElementById("pwd");
			var yy = document.getElementById("pwda");
			var z = document.getElementById("btn");
			var j = document.getElementById("spa");
			var k = document.getElementById("spwd");
			var kk = document.getElementById("spwda");
			btn.onclick = function () {
				if (x.value.length<=6 || x.value.length>=12) {
					j.innerHTML="用户名不能小于6,不能大于12个字符";
				}else{
					j.innerHTML="";
				};
				if (y.value.length<6 || y.value.length>12) {
					k.innerHTML="密码不能小于6,不能大于12个字符";
				}else{
					k.innerHTML="";
				};
				if (y.value!=yy.value) {
					kk.innerHTML="两次密码不一致";
				}else{
					kk.innerHTML="";
				};
			}
		} 
	</script>
</body>
</html>
