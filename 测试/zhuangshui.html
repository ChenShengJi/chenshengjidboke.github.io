<!-- 	//数组去重的方式
	1.定义新数组，设一个检验变量，通过改变检验变量的值来判断新数组里是否有原数组的值来进行去重
			<script type="text/javascript">
				var arr=[1,2,3,4,2,3,5,5,1];
				function repeatFun(arr){
					var myArr=[arr[0]];
					var hadExisted;
					for(var i=1;i<arr.length;i++){
						hadExisted=false;
						for(var j=0;j<myArr.length;j++){
							//if(myArr.indexof(arr[i]===-1))
							//判断对象是否在存在在新的数组中,存在返回1，不存在返回-1
							if(arr[i]===myArr[j]){
								hadExisted=true;
								break;
							}
						}
						if(!hadExisted){
							myArr[myArr.length]=arr[i];
						}
					}
					return myArr;
				}
				console.log(repeatFun(arr));
			</script> -->
