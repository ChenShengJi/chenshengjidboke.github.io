<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
</head>
<body>
	 <script>
        var num=prompt("请输入1-100的数字");
        for(i=1;i<num;i++){
            for(j=num;j>i-1;j--){
                document.write("&nbsp");
            }
            for(k=1;k<=i;k++){
                document.write("*"+"&nbsp");
            }
            document.write("<br/>");
        }
        for(i=1;i<=num;i++){
            for(j=1;j<=i;j++){
                document.write("&nbsp");
            }
            for(k=num;k>=i;k--){
                document.write("*" + "&nbsp");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
